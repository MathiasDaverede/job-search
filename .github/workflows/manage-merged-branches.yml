name: Manage merged branches

on:
  pull_request:
    branches: [develop, main]
    types: [closed]

permissions:
  contents: write # For creating and pushing tags and releases
  pull-requests: read # For fetching pull request data via GitHub API

jobs:
  # Job to delete feature/* branches after merge into develop
  delete-feature-branch:
    if: |
      github.event.pull_request.base.ref == 'develop' &&
      startsWith(github.event.pull_request.head.ref, 'feature/') &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Delete feature branch
        run: git push origin --delete ${{ github.event.pull_request.head.ref }}

  # Job to sync release/* and hotfix/* branches with develop after merge into main
  synchronize-release-hotfix-to-develop:
    if: |
      github.event.pull_request.base.ref == 'main' &&
      (
        startsWith(github.event.pull_request.head.ref, 'release/') ||
        startsWith(github.event.pull_request.head.ref, 'hotfix/')
      ) &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set env.VERSION and env.V_VERSION
        run: .github/bin/set_env_version.sh ${{ github.event.pull_request.head.ref }}

      - name: Git config
        run: .github/bin/git_config_bot.sh
      
      - name: Create PR to sync develop
        run: .github/bin/synchronize_develop.sh ${{ env.V_VERSION }} ${{ github.event.pull_request.head.ref }}

  # Job to delete release/* and hotfix/* branches after merge into develop
  delete-release-hotfix-branch:
    if: |
      github.event.pull_request.base.ref == 'develop' &&
      (
        startsWith(github.event.pull_request.head.ref, 'release/') ||
        startsWith(github.event.pull_request.head.ref, 'hotfix/')
      ) &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Delete release or hotfix branch
        run: git push origin --delete ${{ github.event.pull_request.head.ref }}